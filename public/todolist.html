<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="todolist.css" />
</head>

<body>
    <div id="sidenav">
        <h1 id="todolist">todoList</h1>
        <div class="envs" style="display: none">
            <button id="new_env">+</button>
        </div>
    </div>
    <div id="main">
        <div class="progress">
            <h5>Progresso: </h5>
            <progress id="barra" value="0" max="100"></progress>
        </div>
        <div id="list"></div>
        <button id="sort">sort</button>
    </div>
    <script type="module" src="todolist.js"></script>
</body>

</html>
