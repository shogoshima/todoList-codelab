<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="todolist.css" />
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <h1>ToDoList</h1>
        <button id="detailUser">
            <img id="imgUser" src="./img/user.png">
        </button>
    </div>
    <div id="sidenav">
        <h1 id="todolist">todoList</h1>
        <div class="envs" style="display: none">
            <button id="new_env">+</button>
        </div>
    </div>
    <div id="main">
        <div class="topnav">
            <button id="expand_btn">=</button>
            <h1>Todolist</h1>
            <div class="detailUser">
                <img id="imgUser" src="./img/user.png">
            </div>
        </div>
        <div class="user_popup">
            <p id="displayUser">oi</p>
            <button id="logout">logout</button>
        </div>
        <div class="progress">
            <h5>Progresso: </h5>
            <progress id="barra" value="0" max="100"></progress>
        </div>
        <div id="list"></div>
        <button id="sort">Organizar por prazo</button>
    </div>
    <script type="module" src="todolist.js"></script>
</body>

</html>
